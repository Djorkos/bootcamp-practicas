<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="./stylecss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>

<body class="bodyclass">
<header class="headerclass">
    <div class="divtitulo">
        <h1>Formulario de contacto </h1>
        <h3><i>Gracias por contactar con nosotros y ayudarnos a mejorar</i></h3>
    </div>

    <form class="formulario">
        <label class="etiqueta" for="name">Nombre:</label>
        <input class="combo" type="text" id="name" placeholder="Introduce tu Nombre">
        <label class="etiqueta"for="email">Email:</label>
        <input class="combo"type="text" id="email" placeholder="Introduce tu Email">
        <label class="etiqueta" for="edad">Edad:</label>
        <input class="combo" type="number" id="edad" placeholder="Introduce tu Edad,debes ser mayor de edad" min="18">
        <label class="etiqueta"for="rol">¿Que rol describe mejor tu situación actual?:</label>
        <input class="combo"type="text" id="rol" placeholder="Introduce tu Email">
        <p> <label class="etiqueta"for="desplegable" >¿Que rol describe mejor tu situación actual??:</label></p>
            <select name="desplegable"class="combo" >
                <option>Selecciona tu rol actual</option>
                <option>Estudiante</option>
                <option>Trabajo a tiempo completo)</option>
                <option>Freelance</option>
                <option>Buscando trabajo</option>
             </select>
        
        <label class="etiqueta"for="recomendar" >¿Recomendarias esta página un conocido?:</label>
        <input class="comboradio"type="radio" id="recomendar"name="radio" value="Definitiva"> Definitivamente si
        <input class="comboradio"type="radio" id="recomendar"name="radio" value="quizas" > Quizás
        <input class="comboradio"type="radio" id="recomendar"name="radio" value="noseguro" > No estoy seguro
        <p>
        <label class="etiqueta"for="check" >¿Qué recomendaciones te gustaría recibir?(Marca todas las que apliquen):</label>
        </p>
        <input class="combobox"type="checkbox" name="front"  > Proyectos Front-end
        <input class="combobox"type="checkbox" name="back"  > Proyectos-Back end
        <input class="combobox"type="checkbox" name="Social"  > Social media (Marketing)
        <input class="combobox"type="checkbox" name="Videojuegos"  > Desarrollador de Videojuegos
        <input class="combobox"type="checkbox"name="UX"  > Tutoriales de UX/UI 
        <input class="combobox"type="checkbox"name="Otros"  > Otros

        <label class="etiqueta" for="fecha">¿Cuando preferirias que te contactásemos?:</label>
        <input class="combo" type="date" id="fecha" min="01/01/2022" >
        <p>¿Otros comentarios o sugerencias?:</p>
        <textarea class="comentarios" name="comentarios" placeholder="Introduzca sus comentarios..." cols="100" rows="4"
        
        
        
        
        ></textarea>
        
        
        
      



    </form>


</header>





    
</body>
</html>
