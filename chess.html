<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>
    <link href="normalize.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Chess</h1>

    <section class="pieces-selector">
      <input id="check" type="checkbox" />
      <h2 class="r" id="ok">¿Quieres jugar con las fichas blancas?</h2>
    </section>

    <div class="chess">

      <div id="chess-board">
        <div id="chess-cells">
          <!-- 1 -->
          <div class="row" id="row-one">
            <div class="light-cell">♖</div>
            <div class="dark-cell">♙</div>
            <div class="light-cell"></div>
            <div class="dark-cell"></div>
            <div class="light-cell"></div>
            <div class="dark-cell"></div>
            <div class="light-cell">♟</div>
            <div class="dark-cell">♜</div>
          </div>

          <!-- 2 -->
          <div class="row" id="row-two">
            <div class="dark-cell">♘</div>
            <div class="light-cell">♙</div>
            <div class="dark-cell"></div>
            <div class="light-cell"></div>
            <div class="dark-cell"></div>
            <div class="light-cell"></div>
            <div class="dark-cell">♟</div>
            <div class="light-cell">♞</div>
          </div>

          <!-- 3 -->
          <div class="row" id="row-three">
            <div class="light-cell">♗</div>
            <div class="dark-cell">♙</div>
            <div class="light-cell"></div>
            <div class="dark-cell"></div>
            <div class="light-cell"></div>
            <div class="dark-cell"></div>
            <div class="light-cell">♟</div>
            <div class="dark-cell">♝</div>
          </div>

          <!-- 4 -->
          <div class="row" id="tow-four">
            <div class="dark-cell">♕</div>
            <div class="light-cell">♙</div>
            <div class="dark-cell"></div>
            <div class="light-cell"></div>
            <div class="dark-cell"></div>
            <div class="light-cell"></div>
            <div class="dark-cell">♟</div>
            <div class="light-cell">♛</div>
          </div>

          <!-- 5 -->
          <div class="row" id="row-five">
            <div class="light-cell">♔</div>
            <div class="dark-cell">♙</div>
            <div class="light-cell"></div>
            <div class="dark-cell"></div>
            <div class="light-cell"></div>
            <div class="dark-cell"></div>
            <div class="light-cell">♟</div>
            <div class="dark-cell">♚</div>
          </div>

          <!-- 6 -->
          <div class="row" id="row-six">
            <div class="dark-cell">♗</div>
            <div class="light-cell">♙</div>
            <div class="dark-cell"></div>
            <div class="light-cell"></div>
            <div class="dark-cell"></div>
            <div class="light-cell"></div>
            <div class="dark-cell">♟</div>
            <div class="light-cell">♝</div>
          </div>

          <!-- 7 -->
          <div class="row" id="row-seven">
            <div class="light-cell">♘</div>
            <div class="dark-cell">♙</div>
            <div class="light-cell"></div>
            <div class="dark-cell"></div>
            <div class="light-cell"></div>
            <div class="dark-cell"></div>
            <div class="light-cell">♟</div>
            <div class="dark-cell">♞</div>
          </div>

          <!-- 8 -->
          <div class="row" id="row-eigth">
            <div class="dark-cell">♖</div>
            <div class="light-cell">♙</div>
            <div class="dark-cell"></div>
            <div class="light-cell"></div>
            <div class="dark-cell"></div>
            <div class="light-cell"></div>
            <div class="dark-cell">♟</div>
            <div class="light-cell">♜</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
